<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Enter Product Details</h2>
    <form th:action="@{/update}" method="post" th:object="${productModel}">
    <!-- Hidden field for Product ID -->
<div class="col-md-6" style="display: none;">
    <input type="hidden" name="proId" id="proId" th:value="${proId}" />
</div>
    
    
        <div class="form-group">
            <label for="proName">Product Name</label>
            <input type="text" class="form-control" id="proName" th:field="*{proName}" required>
        </div>
        <div class="form-group">
            <label for="proPrice">Product Price</label>
            <input type="number" class="form-control" id="proPrice" th:field="*{proPrice}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="proBrand">Product Brand</label>
            <input type="text" class="form-control" id="proBrand" th:field="*{proBrand}" required>
        </div>
        <div class="form-group">
            <label for="proDescription">Product Description</label>
            <textarea class="form-control" id="proDescription" th:field="*{proDescription}" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="proCategory">Product Category</label>
            <select class="form-control" id="proCategory" th:field="*{proCategory}" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
                <option value="Camera">Camera</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
